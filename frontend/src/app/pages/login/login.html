<div class="form-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome back!</mat-card-title>
      <mat-card-subtitle>Login to your 01Blog account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" name="email" ngModel required email #emailInput="ngModel">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="emailInput.touched && emailInput.errors?.['required']">Email is required.</mat-error>
          <mat-error *ngIf="emailInput.touched && emailInput.errors?.['email']">Please enter a valid email.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" ngModel required #passwordInput="ngModel">
          <mat-icon matPrefix>lock</mat-icon>
           <mat-error *ngIf="passwordInput.touched && passwordInput.errors?.['required']">Password is required.</mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          <mat-icon>error_outline</mat-icon>
          <span>{{ errorMessage }}</span>
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="login-button">
          Log in
        </button>

      </form>
    </mat-card-content>

    <mat-card-actions class="card-footer">
      <span>Don't have an account?</span>
      <a mat-button color="primary" routerLink="/register">Create account</a>
    </mat-card-actions>
  </mat-card>
</div>
