<div class="editor-container">
  <h2 *ngIf="!isEditMode">Create a New Post</h2>
  <h2 *ngIf="isEditMode">Edit Your Post</h2>

  <form *ngIf="!isEditMode || (isEditMode && post)" #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
    <textarea
      name="content"
      rows="10"
      placeholder="Share your thoughts..."
      [ngModel]="post?.content"
      required
    ></textarea>
    <button type="submit">Save Post</button>
  </form>
</div>
