<div class="feed-container">
  <h1 *ngIf="isLoggedIn">Your Personalized Feed</h1>
  <h1 *ngIf="!isLoggedIn">Public Feed</h1>

  

  <div *ngIf="!isLoggedIn" class="login-prompt">
    <mat-card>
      <mat-card-content>
        <h3>Welcome to 01Blog!</h3>
        <a mat-stroked-button color="primary" routerLink="/login">
          Log in to create posts and see your personalized feed
        </a>
      </mat-card-content>
    </mat-card>
  </div>

  <section class="post-list">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-title>
          <a [routerLink]="['/block', post.author.username]">
            {{ post.author.username }}
          </a>
        </mat-card-title>
        <mat-card-subtitle>{{
          post.createdAt | date : "medium"
        }}</mat-card-subtitle>
      </mat-card-header>

      <div *ngIf="post.mediaUrl" class="media-container">
        <img
          *ngIf="!post.mediaUrl.includes('/video/')"
          mat-card-image
          [src]="post.mediaUrl"
          alt="Post media"
        />
        <video
          *ngIf="post.mediaUrl.includes('/video/')"
          class="post-video"
          controls
        >
          <source [src]="post.mediaUrl" />
          Your browser does not support the video tag.
        </video>
      </div>

      <mat-card-content>
        <p [innerHTML]="post.content"></p> 
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-icon-button
          (click)="toggleLike(post)"
          [color]="post.likedByCurrentUser ? 'warn' : ''"
        >
          <mat-icon>favorite</mat-icon>
        </button>
        <span>{{ post.likeCount }}</span>

        <button mat-icon-button (click)="toggleComments(post.id)">
          <mat-icon>comment</mat-icon>
        </button>
        <span>{{ post.commentCount }}</span>

        <span class="spacer"></span>

        <div
          *ngIf="isLoggedIn && post.author.username === currentUsername"
          class="post-owner-actions"
        >
          <button mat-button [routerLink]="['/post/edit', post.id]">
            EDIT
          </button>
          <button mat-button color="warn" (click)="deletePost(post.id)">
            DELETE
          </button>
        </div>
      </mat-card-actions>

      <app-comment-section
        *ngIf="expandedPostIds.has(post.id)"
        [postId]="post.id"
        (commentAdded)="onCommentAdded(post)"
      >
      </app-comment-section>
    </mat-card>
  </section>
</div>
