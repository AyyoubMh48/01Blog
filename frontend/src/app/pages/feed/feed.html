<div class="feed-container">
  <h1 *ngIf="isLoggedIn">Your Personalized Feed</h1>
  <h1 *ngIf="!isLoggedIn">Public Feed</h1>

  <section *ngIf="isLoggedIn" class="post-form">
    <form #postForm="ngForm" (ngSubmit)="onPostSubmit(postForm)">
      <textarea
        name="content"
        rows="4"
        placeholder="Share your thoughts..."
        ngModel
        required
      ></textarea>
      <button type="submit" [disabled]="postForm.invalid">Post</button>
    </form>
  </section>

  <div *ngIf="!isLoggedIn" class="login-prompt">
    <p>
      <a routerLink="/login">Log in</a> to create posts and see your personalized feed.
    </p>
  </div>

  <section class="post-list">
    <div *ngFor="let post of posts" class="post-card">
      <div class="post-header">
        <span class="author">{{ post.author.username }}</span>
        <span class="timestamp">{{ post.createdAt | date: 'medium' }}</span>
      </div>
      <div class="post-content">
        <p>{{ post.content }}</p>
      </div>
    </div>
  </section>
</div>
