<div class="feed-container">
  <h1 *ngIf="isLoggedIn">Your Personalized Feed</h1>
  <h1 *ngIf="!isLoggedIn">Public Feed</h1>

  <section *ngIf="isLoggedIn" class="post-form">
    <form #postForm="ngForm" (ngSubmit)="onPostSubmit(postForm)">
      <textarea
        name="content"
        rows="4"
        placeholder="Share your thoughts..."
        ngModel
        required
      ></textarea>
      <div class="file-input-container">
        <label for="file">Add an Image</label>
        <input type="file" id="file" (change)="onFileSelected($event)" />
      </div>

      <div *ngIf="imagePreview" class="image-preview">
        <img [src]="imagePreview" alt="Image Preview" />
      </div>
      <button type="submit" [disabled]="postForm.invalid">Post</button>
    </form>
  </section>

  <div *ngIf="!isLoggedIn" class="login-prompt">
    <p>
      <a routerLink="/login">Log in</a> to create posts and see your
      personalized feed.
    </p>
  </div>

  <section class="post-list">
    <mat-card *ngFor="let post of posts" class="post-card">
      <mat-card-header>
        <mat-card-title>{{ post.author.username }}</mat-card-title>
        <mat-card-subtitle>{{ post.createdAt | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
  
      <img mat-card-image *ngIf="post.mediaUrl" [src]="post.mediaUrl" alt="Post image">
  
      <mat-card-content>
        <p>{{ post.content }}</p>
      </mat-card-content>
  
      <mat-card-actions>
        <button mat-icon-button (click)="toggleLike(post)" [color]="post.likedByCurrentUser ? 'warn' : ''">
          <mat-icon>favorite</mat-icon>
        </button>
        <span>{{ post.likeCount }}</span>
  
        <button mat-icon-button (click)="toggleComments(post.id)">
          <mat-icon>comment</mat-icon>
        </button>
        <span>{{ post.commentCount }}</span>
  
        <span class="spacer"></span>
  
        <div *ngIf="isLoggedIn && post.author.username === currentUsername" class="post-owner-actions">
          <button mat-button [routerLink]="['/post/edit', post.id]">EDIT</button>
          <button mat-button color="warn" (click)="deletePost(post.id)">DELETE</button>
        </div>
      </mat-card-actions>
  
      <app-comment-section
        *ngIf="expandedPostIds.has(post.id)"
        [postId]="post.id"
        (commentAdded)="onCommentAdded(post)">
      </app-comment-section>
    </mat-card>
  </section>
  
</div>
