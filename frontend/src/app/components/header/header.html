<mat-toolbar class="main-toolbar">
  <a mat-button routerLink="/feed">01Blog</a>
  <a mat-button routerLink="/admin" *ngIf="isAdmin">Admin</a>

  <span class="toolbar-spacer"></span>

  <div *ngIf="isLoggedIn" class="user-actions">
    
    <div class="notification-bell" (click)="showNotifications = !showNotifications">
      <button mat-icon-button aria-label="Toggle notifications">
        <mat-icon matBadge="{{ unreadCount > 0 ? unreadCount : null }}" matBadgeColor="warn">notifications</mat-icon>
      </button>
      
      <div *ngIf="showNotifications" class="notification-dropdown">
        <div *ngIf="notifications.length === 0" class="no-notifications">No notifications yet.</div>
        <ul>
          <li *ngFor="let notification of notifications" 
              [class.unread]="!notification.read"
              (click)="markAsRead(notification)">
            {{ notification.message }}
          </li>
        </ul>
      </div>
    </div>
    
    <button mat-button (click)="logout()">Logout</button>
  </div>

  <div *ngIf="!isLoggedIn">
    <a mat-button routerLink="/login">Login</a>
    <a mat-stroked-button color="accent" routerLink="/register">Register</a>
  </div>
</mat-toolbar>
