<div class="comment-section">
  <h4>Comments</h4>

  <section *ngIf="isLoggedIn" class="comment-form">
    <form #commentForm="ngForm" (ngSubmit)="onCommentSubmit(commentForm)">
      <textarea
        name="content"
        rows="3"
        placeholder="Add a comment..."
        ngModel
        required
      ></textarea>
      <button type="submit" [disabled]="commentForm.invalid">Comment</button>
    </form>
  </section>
  <div *ngIf="!isLoggedIn" class="login-prompt-sm">
    <p><a routerLink="/login">Log in</a> to add a comment.</p>
  </div>

  <section class="comment-list">
    <div *ngFor="let comment of comments" class="comment-card">
      <div class="comment-header">
        <span class="author">{{ comment.author.username }}</span>
        <span class="timestamp">{{ comment.createdAt | date:'short' }}</span>
      </div>
      <div class="comment-content">
        <p>{{ comment.content }}</p>
      </div>
    </div>
    <div *ngIf="comments.length === 0" class="no-comments">
      No comments yet.
    </div>
  </section>
</div>
